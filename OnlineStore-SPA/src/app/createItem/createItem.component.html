<div class="container">
  <div class="row flex-row justify-content-center">
    <form #createItemForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-6 col-xs-12">
      <div class="form-group">
        <h4 class="text-center">Create an item for sale</h4>
        <div class="row mt-4 mb-3">
          <!-- <label for="Name">Name</label> -->
          <input type="text" name="Name" class="form-control" [(ngModel)]="model.Name" placeholder="Enter name">
        </div>

        <div class="row mb-3">
          <!-- <label for="Price">Price</label> -->
          <input type="text" name="Price" class="form-control" [(ngModel)]="model.Price" placeholder="Enter price">
        </div>

        <div class="row mb-3">
          <!-- <label for="Description">Description</label> -->
          <input type="text" name="Description" class="form-control" [(ngModel)]="model.Description" placeholder="Enter description">
        </div>

        <div class="row mb-3">
          <!-- <label for="IsReserved">Is Reserved</label> -->
          <input type="number" name="IsReserved" class="form-control" [(ngModel)]="model.IsReserved" placeholder="Enter reserved">
        </div>

        <div class="row mb-3">
          <!-- <label for="NumberOfItems">Number Of Items</label> -->
          <input type="number" name="NumberOfItems" class="form-control" [(ngModel)]="model.NumberOfItems" placeholder="Enter number of items">
        </div>

        <div class="row mt-4 flex-md-row-reverse">
          <input type="submit" value="Create Item" class="btn btn-success btn-block">
        </div>

      </div>
    </form>
  </div>
</div>
